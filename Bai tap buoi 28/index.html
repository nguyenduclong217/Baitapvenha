<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Blog</title>
    <style>
      .active-1 {
        background-color: rgba(255, 255, 0, 0.742);
      }
      .active-2 {
        background-color: rgba(0, 128, 0, 0.572);
      }
      .list-btn1 button:hover,
      .list-btn2 button:hover {
        background-color: rgba(255, 255, 0, 0.54);
      }
    </style>
  </head>
  <body>
    <div class="container w-[90%] mx-auto my-[40px]">
      <header>
        <h1 class="text-center font-bold text-3xl">Blog</h1>
        <input
          type="text"
          placeholder="Search...."
          class="search-input w-full my-2 border border-black-500 px-3 py-1"
        />
        <div class="list-btn1">
          <button
            class="add font-bold border border-black-500 text-[0.8rem] p-1"
          >
            Thêm mới
          </button>
        </div>
        <div class="list-btn2 mt-2">
          <button
            class="new font-bold border border-black-500 text-[0.8rem] p-1 active-1"
          >
            Mới nhất
          </button>
          <button
            class="old font-bold border border-black-500 text-[0.8rem] p-1"
          >
            Cũ nhất
          </button>
        </div>
      </header>
      <main>
        <ul class="posts-list"></ul>
      </main>
      <footer>
        <div class="list-btn3 flex gap-x-1 mt-3">
          <div class="number-page active-2">1</div>
          <div class="number-page">2</div>
          <div class="number-page">3</div>
          <div class="number-page">4</div>
          <div class="number-page">5</div>
          <div class="number-page">6</div>
          <div class="number-page">7</div>
          <div class="number-page">8</div>
          <div class="number-page">9</div>
          <div class="number-page">10</div>
          <div class="number-page">11</div>
          <div class="number-page">12</div>
          <div class="number-page">13</div>
          <div class="number-page">14</div>
          <div class="number-page">15</div>
        </div>
      </footer>
    </div>
    <div
      class="text-desc bg-slate-50 fixed top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] w-[60%] z-50 rounded-sm hidden"
    >
      <h3 class="px-3 py-5">Loading.....</h3>
      <h2 class="title px-3 py-3 font-bold text-[1.1rem]"></h2>
      <hr class="w-[98%] m-auto" />
      <div class="hidden-desc p-3"></div>
    </div>
    <div class="overlay fixed inset-0 bg-black/50 z-40 hidden"></div>
    <script src="./baitap.js"></script>
  </body>
</html>
